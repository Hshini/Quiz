<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./Assets/Css/style.css">
</head>
<body>
 <!--Header-->
    <header>
        <h3 id="seconds"></h3>
        <h1 id="header">Coding Quiz Challange</h1>
    </header>
 <!--Start Button-->
    <div class="start-button">
        <button id="button">Start Quiz</button>
    </div>
    <h3 id="question"></h3>
    <section class="buttons">
        <button id="choice1"></button>
        <button id="choice2"></button>
        <button id="choice3"></button>
        <button id="choice4"></button>
       
    </section>
     <h3 id="gameover"></h3>
    <section class="results">
        <h2 id="final-score">All Done, Your final score is<span id="score"></span></h2>
        <form class="initials-form" >
            <label id="initials" for="fname"> Enter Initials:</label>
            <input id="text-area" type="text" id="fname" name="fname" placeholder="Name" >
            <button id="submitBtn" type="submit">Submit</button>
        </form> 
    </section>
<!--Answer Buttons-->   
    <script src="./Assets/JavaScript/script.js"></script>
</body>
</html>
